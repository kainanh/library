<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="newBook" onclick="openForm()">+ New Book</button>
    </header>
    <div id="form">
        <h1>Add a new book to your library</h1>
        <form id="new-book-form">
            <div>
                <label for="title" style="display: block;">TITLE</label>
                <input type="text"  id="title">
            </div>
            
            <div>
                <label for="author" style="display: block;">AUTHOR</label>
                <input type="text"  id="author">
            </div>

            <div>
                <label for="pages" style="display: block;">PAGES</label>
                <input type="number"  id="pages" >
            </div>

            <div>
                <legend style="padding-bottom: 10px;">Have your finished reading this book?</legend>
                <label for="yes">YES</label>
                <input type="radio"  id="yes" value="yes" name="read" style="margin-right: 50px;">

                <label for="no">NO</label>
                <input type="radio" id="no" value="no" name="read">
            </div>
            
            <div class="end-form">
                <button id="submit" onclick="addBookToLibrary()" type="button">Submit</button>
                <button class="close-form" onclick="closeForm()" type="button">Close</button>
            </div>
        </form>
    </div>
    <div id="library"></div>
    <script src="./index.js"></script>
</body>
</html>
